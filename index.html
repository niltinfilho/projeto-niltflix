<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Início - Niltflix</title>
</head>
<body>
  <div class="container">
    <section class="header flex">
      <article class="header-left flex">
        <div class="header-logo">
          <a href="#">
            <img src="assets/img/identity/logo-niltflix.svg" alt="Logo principal Niltflix">
          </a>
        </div>

        <nav class="main-menu">
          <ul class="main-menu-list flex">
            <li class="main-menu-list-item">
              <a href="#">Início</li>
            </a>
            <li class="main-menu-list-item">
              <a href="#">Séries</li>
            </a>
            <li class="main-menu-list-item">
              <a href="#">Filmes</li>
            </a>
            <li class="main-menu-list-item">
              <a href="#">Bombando</li>
            </a>
            <li class="main-menu-list-item">
              <a href="#">Minha lista</li>
            </a>
            <li class="main-menu-list-item">
              <a href="#">Navegar por idiomas</li>
            </a>
          </ul>
        </nav>

      </article>

      <article class="header-right flex">

        <div>
          <i class="ph-bold ph-magnifying-glass"></i>
        </div>

        <div>Infantil</div>

        <div>
          <i class="ph-bold ph-bell"></i>
        </div>

        <div class="header-perfil flex">
          <div class="header-perfil-icon">
            <img src="assets/img/icone-perfil.svg" alt="">
          </div>
          <i class="ph-fill ph-caret-down"></i>
        </div>

      </article>
    </section>

    <section class="main">
      <article class="banner">
        <div class="banner-left">
          *titulo-banner
          <p>*resumo-banner</p>
          <div class="banner-buttons">
            <button>*icone-play Assistir</button>
            <button>*icone-info Mais informações</button>
          </div>
        </div>

        <div class="banner-right">
          <button>*icone-retroceder</button>
          <div>*indicacao-de-idade</div>
        </div>
      </article>
    </section>

    <section class="footer">

    </section>
  </div>

  <script src="/assets/js/script.js"></script>
</body>
</html>
